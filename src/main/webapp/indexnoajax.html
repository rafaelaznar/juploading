<!DOCTYPE html>
<html>
    <head>
        <title>JUploading: upload files to the server example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>JUploading: upload files to the server example</h1>
        <div>
            <h3>Choose File to Upload in Server </h3>
            <form action="upload" method="post" enctype="multipart/form-data">
                <input type="hidden" name="customerid" value="123456">
                <input type="hidden" name="customername" value="Pepe">
                <input type="file" name="file" /><br/><br/>
                <input type="submit" value="upload file" /><br/>
            </form>          
        </div>
    </body>
</html>
